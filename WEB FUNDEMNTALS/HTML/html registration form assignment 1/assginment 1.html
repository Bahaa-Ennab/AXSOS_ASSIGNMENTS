<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regstration form</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Regstration form</h1>
        <div>
            <label for="name">first name:*</label>
            <input type="text" name="firstname">
        </div>
        <div>
            <label for="name">last name:*</label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label for="email">email adress</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password">
        </div>
            <label for="password">confirm password</label>
            <input type="password" name="confirm password">
        <div>
            <label for="date">birthday</label>
            <input type="date" name="birthday">
        </div>
            <label for="gender">gender identity</label>
        <div>
            <input type="radio" name="gender" >
            <label for="gender">male</label>
            <input type="radio" name="gender" >
            <label for="gender">female</label>
            <input type="radio" name="gender" >
            <label for="gender">non-binary</label>
            <input type="radio" name="gender" >
            <label for="gender">i prefer not to answer</label>
        </div>
        <div>
            <p>a short paragraph about my self</p>
            <textarea name="comment"></textarea>
        </div>
        <div>
            <label for="language">favorite language:</label>
            <select name="language">
                <option value="language"> javascript</option>
                <option value="language"> html</option>
                <option value="language">python</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Yes, i would like to recive periodic email updates</label>
            <br><br>
            <input type="submit" value="create account">
        </div>
            <p>* indicates a required field</p>
    </form>
</body>
</html>
