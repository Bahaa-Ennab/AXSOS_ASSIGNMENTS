<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books&Authors</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main>
        <div>
            <h1>Add a Book</h1>
            <form action="/add_book" method="post">
                {% csrf_token %}
                <label for="Title">Title:</label>
                <input type="text" name="title">
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
                <input type="submit">
            </form>
        </div>
        <div>
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
                {%for book in Books%}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href="/display_book_details/{{book.id}}">views</a></td>
                </tr>
                {%endfor%}
            </table>    
        </div>
        <div>
            <form action="/delete_book" method="post">
                {% csrf_token %}
                <input type="submit" value="delete_book">
            </form>
        </div>
        <a href="autour_index">author page</a>
    </main>
    
</body>
</html>
