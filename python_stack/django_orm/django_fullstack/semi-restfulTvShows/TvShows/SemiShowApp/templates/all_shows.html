<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read(All)</title>
</head>
<body>
    <h1>All Shows</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {%for show in shows%}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <div>
                <td><a href="/show_display/{{show.id}}">Show</a></td>
                <td><a href="/show_edit_display/{{show.id}}">Edit</a></td>
                <td><a href="/show_delete/{{show.id}}">Delete</a></td>
            </div>
        </tr>
        {%endfor%}
    </table>
    <a href="/add_new_show_display">Add a New Show</a>
</body>
</html>
